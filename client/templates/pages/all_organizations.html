<template name="organizationList">
    {{#each tagList}}
        <span class="list-tag-name">{{this.name}}</span>&nbsp;
    {{/each}}
    
    <p>Organizations:</p>
    {{#each organizationList}}
        <ul>
            {{#if inTagFilter this}}
                <li><a href="{{pathFor 'organizationPage' organizationName=this.username}}">{{this.username}}</a></li>
            {{/if}}
        </ul>
    {{/each}}
</template>
